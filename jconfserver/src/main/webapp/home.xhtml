<ui:composition template="/WEB-INF/template/MasterPage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">
       JConfServer - Home
    </ui:define>
	<ui:define name="content">
		<h:form prependId="false" id="form">
			<p:growl id="messages" showSummary="false" showDetail="true"
				autoUpdate="true" life="3000" />
			<p:panelGrid columns="3">
				<p:panel header="Packages">
					<h:panelGrid columns="1">
						<c:forEach var="pack" items="${homeBean.packages}">
							<h:outputLink  value="/Package/view.xhtml?id=${pack}">${pack}</h:outputLink>
						</c:forEach>
					</h:panelGrid>
				</p:panel>
				<p:panel header="Properties">
				</p:panel>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
